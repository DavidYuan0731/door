<!DOCTYPE html>
<html>

<head>
	<title>randomdoor</title>
</head>

<link rel="stylesheet" href="../static/story/story.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700;800&family=Lexend:wght@400;500;600;700;800&family=Piazzolla:wght@400;500;600;700;900&family=Shippori+Mincho:wght@400;500;600;700;800&family=Sora:wght@400;500;600;700;800&family=Syne:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<body>

	<div id="title">
		{{ story.title }}
	</div>


	<iframe
		src="{{ story.google_map }}"	loading="lazy">

	</iframe>

	<div id="overlay">
		<img src="../static/imga/bg1.png" alt="filter">
	</div>

	<div class="container">
		<div class="center">
			<p>

				{{ story.story }}

			</p>
		</div>
	</div>

	<div id="name">
		{{ story.name }}
	</div>

	<div id="location">
		<a> {{ story.location }} </a>
	</div>

	<div id="back">
		<a href="../index.html"><img src="../static/imga/back.png" alt="about"></a>
	</div>



</body>

</html>
