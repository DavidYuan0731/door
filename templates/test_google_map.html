<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Google Map of Central Park</title>
</head>
<body>
    <h1>Map of Central Park, New York City</h1>
    <iframe
        width="1024"
        height="768"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed?pb=https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-73.9842724,40.715033&heading=0&pitch=0&fov=90" allowfullscreen>
    </iframe>
</body>
</html>
